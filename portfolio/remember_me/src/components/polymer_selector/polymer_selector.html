<link rel="import" href="../polymer_selection/polymer_selection.html">

<polymer-element name="polymer-selector">
  <template>
    <polymer-selection id="selection" multi="{{multi}}" on-polymer-select="{{selectionSelect}}"></polymer-selection>
    <content id="items" select="*"></content>
  </template>
  <script type="application/dart" src="polymer_selector.dart"></script>
</polymer-element>
