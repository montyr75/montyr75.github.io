<script src="packages/polymer/src/js/polymer/polymer.js"></script><polymer-element name="polymer-body" extends="body">

  <script>

  // upgrade polymer-body last so that it can contain other imported elements
  document.addEventListener('polymer-ready', function() {
    
    Polymer('polymer-body', Platform.mixin({

      created: function() {
        this.template = document.createElement('template');
        var body = wrap(document).body;
        var c$ = body.childNodes.array();
        for (var i=0, c; (c=c$[i]); i++) {
          if (c.localName !== 'script') {
            this.template.content.appendChild(c);
          }
        }
        // snarf up user defined model
        window.model = this;
      },

      parseDeclaration: function(elementElement) {
        this.lightFromTemplate(this.template);
      }

    }, window.model));

  });

  </script>

    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;

        width: 160px;

        height: 30px;

      }

        background: blue;

        padding: 3px;
      }

      #start_btn {
        font-size: 34px;
      }

      #deck-selector-box, #difficulty-selector-box {
        height: 260px;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
      }

        height: 80px;
      }

      #difficulty-selector .thumb {
        border: 1px solid #ddd;

    <h3>Card Deck:</h3>

    <div id="deck-selector-box">
      <polymer-selector id="deck-selector" class="selector-list" on-polymer-activate="{{deckSelected}}" activateevent="mousedown">
        <template repeat="{{deck in model.decks}}">
          <div class="thumb">
            <img src="{{deck.backImageURL}}" alt="{{deck.title}}" class="img-thumbnail">
            <p class="title">{{deck.title}}</p>
          </div>
        </template>
      </polymer-selector>
    </div>

    <h3>Number of Cards:</h3>

    <div id="difficulty-selector-box">
      <polymer-selector id="difficulty-selector" class="selector-list" on-polymer-activate="{{difficultySelected}}" activateevent="mousedown">
        <template repeat="{{diff in model.difficulties}}">
          <div class="thumb" data-value="{{diff}}">
            <p class="diff-thumbnail">{{diff}}</p>
          </div>
        </template>
      </polymer-selector>
    </div>

    <template if="{{model.currentDeck != null &amp;&amp; model.numCards != null}}">
      <div class="flexbox-row-nowrap flex-justify-center button-bar animated bounceIn">
        <button id="start_btn" class="btn btn-primary btn-lg" on-mousedown="{{start}}">Start Game</button>
      </div>
    </template>
  </template>

  
</polymer-element>

<polymer-element name="card-view">
  <template>
    <style>
      .card-container {
        /*display: inline-block;*/
        text-align: justify;
        width: 160px;
        height: 200px;
        margin: 10px;
      }

      .card-container .card.flipped .face {
        -moz-transform: rotateY(0deg);
        -webkit-transform: rotateY(0deg);
        transform: rotateY(0deg);
      }

      .card-container .card.flipped .back {
        -moz-transform: rotateY(-180deg);
        -webkit-transform: rotateY(-180deg);
        transform: rotateY(-180deg);
      }

      .card {
        -moz-transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -moz-perspective: 1000;
        -webkit-perspective: 1000;
        perspective: 1000;
        width: 95%;
        height: 95%;
        position: relative;
      }

      .face, .back {
        position: absolute;
        -moz-backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -moz-transition: -moz-transform 0.5s ease-in;
        -webkit-transition: -webkit-transform 0.5s ease-in;
        transition: transform 0.5s ease-in;
