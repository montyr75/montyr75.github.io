<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Weight Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom indigo glow effect for the card */
        .glow {
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.4);
        }

        /* Remove spinner from number input */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Card Container -->
    <div
        class="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-700 glow transition-all duration-300 hover:border-indigo-500/50">

        <!-- Header -->
        <h1
            class="text-3xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">
            Baby Weight Converter
        </h1>

        <div class="space-y-8">
            <!-- Input Section -->
            <div class="group">
                <label for="gramsInput"
                    class="block text-sm font-medium text-slate-400 mb-2 transition-colors group-focus-within:text-indigo-400">
                    Weight in Grams
                </label>
                <div class="relative">
                    <input type="number" id="gramsInput"
                        class="block w-full bg-slate-900 border border-slate-700 rounded-xl py-3 px-4 text-slate-50 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                        placeholder="e.g., 3515.34" min="0" step="any">
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                        <span class="text-slate-500 font-medium tracking-wide">g</span>
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="pt-6 border-t border-slate-700/80">
                <label class="block text-sm font-medium text-slate-400 mb-3 text-center">
                    Equivalent Weight
                </label>
                <div class="bg-slate-900/50 rounded-xl py-6 px-4 text-center border border-slate-700/50 shadow-inner">
                    <span id="resultText" class="text-4xl font-semibold text-slate-200 tracking-tight">
                        0 lbs 0 oz
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Conversion Logic -->
    <script>
        const gramsInput = document.getElementById('gramsInput');
        const resultText = document.getElementById('resultText');

        function updateConversion() {
            const grams = parseFloat(gramsInput.value);

            // Handle empty, invalid, or negative inputs
            if (isNaN(grams) || grams < 0) {
                resultText.textContent = "0 lbs 0 oz";
                return;
            }

            // Conversion logic: 1 ounce = 28.34952 grams
            const totalOunces = grams / 28.34952;

            let pounds = Math.floor(totalOunces / 16);
            let ounces = Math.round(totalOunces % 16);

            // Handle edge case where rounding pushes ounces to 16
            if (ounces === 16) {
                pounds += 1;
                ounces = 0;
            }

            resultText.textContent = `${pounds} lbs ${ounces} oz`;

            // Optional: Add a subtle animation effect on text update
            resultText.style.opacity = '0.5';
            setTimeout(() => {
                resultText.style.opacity = '1';
            }, 50);
        }

        gramsInput.addEventListener('input', updateConversion);
    </script>
</body>

</html>
